#parse("header.html")
<link rel="stylesheet" href="../styles/letter.css">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <ul class="letter-list">
                #foreach ($vo in $vos)
                <li id="conversation-item-10001_622873">
                <a class="letter-link" href="/msg/detail?conversationId=$vo.conversation.conversationId">
                </a>
                <div class="letter-info">
                <span class="l-time">$date.format('yyyy-MM-dd HH:mm:ss', $vo.conversation.createdDate)</span>
                <div class="l-operate-bar">
                    <!--
                <a href="javascript:void(0);" class="sns-action-del" data-id="10001_622873">
                删除
                </a>
                -->
                <a href="/msg/detail?conversationId=$vo.conversation.conversationId">
                    $vo.conversation.id
                </a>
                </div>
                </div>
                <div class="chat-headbox">
                <span class="msg-num">
                $vo.unread
                </span>
                <a class="list-head">
                <img alt="头像" src="$vo.user.headUrl">
                </a>
                </div>
                <div class="letter-detail">
                <a title="$vo.user.name" class="letter-name level-color-1">
                    $vo.user.name
                </a>
                <p class="letter-brief">
                <a href="/msg/detail?conversationId=$vo.conversation.conversationId">
                $vo.conversation.content
                </a>
                </p>
                </div>
                </li>
                #end
            </ul>

        </div>
    </div>
#parse("footer.html")
